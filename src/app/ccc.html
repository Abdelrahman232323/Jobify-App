<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jobify Login</title>
  <style>
    /* Main container styles */
    .login-container {
      display: flex;
      height: 100vh;
      width: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Left side with gradient background */
    .login-left {
      flex: 1;
      background: linear-gradient(135deg, #e6fff2 0%, #b3ffdb 100%);
      display: flex;
      flex-direction: column;
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }

    /* Logo styling */
    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 2rem;
    }

    .logo-icon {
      background-color: #00cc66;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.5rem;
    }

    .logo-text {
      font-size: 1.5rem;
      font-weight: bold;
      color: #000;
    }

    /* Left side content */
    .login-message {
      max-width: 80%;
      margin-top: 4rem;
    }

    .login-message h1 {
      font-size: 2.5rem;
      font-weight: bold;
      line-height: 1.2;
      color: #000;
      margin-bottom: 1rem;
    }

    .login-message h1 span {
      display: block;
    }

    /* Right side with form */
    .login-right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      background-color: #fff;
    }

    .login-form-container {
      width: 100%;
      max-width: 400px;
    }

    /* Welcome text */
    .welcome-text {
      text-align: center;
      margin-bottom: 2rem;
    }

    .welcome-text h2 {
      font-size: 1.5rem;
      font-weight: 500;
      color: #000;
    }

    .highlight {
      color: #00cc66;
      font-weight: 600;
    }

    /* Google sign-in button */
    .google-login-btn {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
      color: #333;
      margin-bottom: 1.5rem;
      transition: background-color 0.2s;
    }

    .google-login-btn:hover {
      background-color: #f5f5f5;
    }

    .google-login-btn img {
      width: 20px;
      height: 20px;
    }

    /* Divider */
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 1.5rem 0;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #e0e0e0;
    }

    .divider span {
      padding: 0 0.75rem;
      color: #757575;
      font-size: 0.9rem;
    }

    /* Form styles */
    .form-group {
      margin-bottom: 1rem;
    }

    .form-control {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      font-size: 1rem;
      color: #333;
      background-color: #f9f9f9;
    }

    .form-control:focus {
      outline: none;
      border-color: #00cc66;
      background-color: #fff;
    }

    .form-control.invalid {
      border-color: #ff3333;
    }

    .error-message {
      color: #ff3333;
      font-size: 0.8rem;
      margin-top: 0.25rem;
    }

    /* Sign in button */
    .sign-in-btn {
      width: 100%;
      padding: 0.75rem;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      margin-top: 1rem;
      transition: background-color 0.2s;
    }

    .sign-in-btn:hover {
      background-color: #333;
    }

    .sign-in-btn:disabled {
      background-color: #666;
      cursor: not-allowed;
    }

    /* Forgot password link */
    .forgot-password {
      text-align: center;
      margin-top: 1rem;
    }

    .forgot-password a {
      color: #333;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    /* Sign up prompt */
    .signup-prompt {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #333;
    }

    .signup-prompt a {
      text-decoration: none;
      color: #00cc66;
      font-weight: 600;
    }

    .signup-prompt a:hover {
      text-decoration: underline;
    }

    /* Loading spinner */
    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 0.8s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
      }
      
      .login-left {
        display: none;
      }
      
      .login-right {
        padding: 1.5rem;
      }
      
      .login-form-container {
        max-width: 100%;
      }
    }

    /* For tablets */
    @media (min-width: 769px) and (max-width: 1024px) {
      .login-message h1 {
        font-size: 2rem;
      }
      
      .login-left {
        padding: 1.5rem;
      }
    }

    /* Accessibility enhancements */
    :focus {
      outline: 2px solid #00cc66;
      outline-offset: 2px;
    }

    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-left">
      <div class="logo">
        <div class="logo-icon">J</div>
        <span class="logo-text">Jobify</span>
      </div>
      <div class="login-message">
        <h1>Ensure a Fast and Successful Journey <span>to Your Next Career Move</span></h1>
      </div>
    </div>
    
    <div class="login-right">
      <div class="login-form-container">
        <div class="welcome-text">
          <h2>Welcome back to <span class="highlight">Jobify</span></h2>
        </div>
        
        <button type="button" class="google-login-btn">
          <img src="assets/google-icon.svg" alt="Google icon">
          Sign in with Google
        </button>
        
        <div class="divider">
          <span>or</span>
        </div>
        
        <form>
          <div class="form-group">
            <input 
              type="email" 
              class="form-control" 
              placeholder="Email"
              aria-label="Email address"
            >
            <div class="error-message">
              <span>Email is required</span>
              <span>Please enter a valid email address</span>
            </div>
          </div>
          
          <div class="form-group">
            <input 
              type="password" 
              class="form-control" 
              placeholder="Password"
              aria-label="Password"
            >
            <div class="error-message">
              <span>Password is required</span>
              <span>Password must be at least 6 characters</span>
            </div>
          </div>
          
          <div class="error-message">
            {{ errorMessage }}
          </div>
          
          <button type="submit" class="sign-in-btn">
            <span>SIGN IN</span>
            <div class="spinner" aria-hidden="true"></div>
            <span class="visually-hidden">Signing in...</span>
          </button>
        </form>
        
        <div class="forgot-password">
          <a href="/forgot-password">Forgot Password?</a>
        </div>
        
        <div class="signup-prompt">
          Not a member? <a href="/signup" class="highlight">Sign Up now</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
