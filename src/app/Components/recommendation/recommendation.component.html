<div class="app-container">

  <!-- Main Content -->
  <div class="main-content-wrapper">
    <!-- Add the header component -->
    <app-header></app-header>
    
    <div class="recommendations-page">
      <main class="main-content">

        
        <!-- Existing filters container -->
        <div class="filters-container">
          <span class="filter-tag">Software Developer</span>
          <span class="filter-tag">Within US</span>
          <span class="filter-tag">Full-time</span>
          <span class="filter-tag">Onsite</span>
          <span class="filter-tag">Remote</span>
          <span class="filter-tag">Hybrid</span>
          <span class="filter-tag">Entry Level</span>
          <button class="filter-button">
            <i class="fas fa-sliders-h"></i>
            Filters
          </button>
        </div>
        
        <!-- Existing job cards -->
        <div class="job-cards">
          <div class="job-listing" *ngFor="let job of recommendations">
            <div class="job-content">
              <img [src]="job.logo" [alt]="job.company" class="company-logo">
              <div class="job-info">
                <h2 class="job-title">{{ job.title }}</h2>
                <p class="company-info">{{ job.company }}</p>
                <div class="job-details">
                  <span class="detail-item">
                    <i class="fas fa-map-marker-alt"></i>
                    {{ job.location }}
                  </span>
                  <span class="detail-item">
                    <i class="fas fa-briefcase"></i>
                    {{ job.jobType }}
                  </span>
                  <span class="detail-item">
                    <i class="fas fa-building"></i>
                    Onsite
                  </span>
                  <span class="detail-item">
                    <i class="fas fa-layer-group"></i>
                    Entry Level
                  </span>
                </div>
                <p class="job-meta">1+ years exp | 88 applicants</p>
              </div>
              <div class="actions">
                <button class="favorite-button">
                  <i class="far fa-heart"></i>
                </button>
                <button class="apply-button">APPLY NOW</button>
              </div>
            </div>
            
            <div class="match-indicator">
              <div class="match-circle">
                <span class="match-score">{{ job.matchScore }}<span class="match-percent">%</span></span>
              </div>
              <div class="match-label">{{ getMatchText(job.matchScore) }}</div>
              <div class="match-details">
                <div class="match-detail">
                  <i class="fas fa-check"></i>
                  Growth Opportunities
                </div>
                <div class="match-detail">
                  <i class="fas fa-check"></i>
                  No H1B
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    
    <!-- Add the footer component -->
    <app-footer></app-footer>
  </div>
</div>
